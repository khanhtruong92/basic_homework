<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <style>
        .hex {
            background-color: #86DEFA;
            font-weight: bold;
        }

        .rgb {
            font-size: 1.2em;
            background-color: rgb(134, 223, 250);
        }

        .hsl {
            background-color: hsl(194, 92%, 75%);
        }

        .transparency {
            background-color: rgba(134, 223, 250, 0.6);
        }

    </style>
</head>

<body>
    <ul>
        <li class="hex">hex color & make text bold</li>
        <li class="rgb">RGB color</li>
        <li class="hsl">HSL color</li>
        <li class="transparency">Alpha value 0.6</li>
    </ul>

</body>

</html>
