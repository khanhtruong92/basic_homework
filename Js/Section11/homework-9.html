<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <h2 id="color">Use the eventListener to assign an onclick event to the &lt;button&gt; element.</h2>
    <button id="demo">Click me1</button>

    <script>
        document.getElementById("demo").addEventListener("click", changeColor);
        function changeColor() {
            let tagH2 = document.getElementsByTagName("h2");
            tagH2[0].style.color = "pink"
        }
    </script>
</body>
</html>
