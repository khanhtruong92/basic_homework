<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <h2>Use the getElementsByTagname method to find the first &lt;p&gt; element, and change its text to "Hello".</h2>
    <p id="demo"></p>
    <p>paragraphs 1</p>
    <p>paragraphs 2</p>
    <p>paragraphs 3</p>
    <script>
        const pTag = document.getElementsByTagName("p");
        pTag[0].innerHTML = "Hello";
    </script>
</body>
</html>
