<body>
    <button onclick="document.getElementById('demo').innerHTML = myFunction()">Random</button>
    <script>
        "use strict";
        function myFunction() {
            // Dùng Math.random() để tạo số ngẫu nhiên
            return Math.random();
        }

    <p id="demo"></p>
