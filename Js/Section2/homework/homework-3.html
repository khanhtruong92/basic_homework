<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>

<body>
    <p>Display character o from variable called textName Hello, word, using str</p>
    <br>
    <p id="demo"></p>
    <script>
        var textName = "Hello, word";
        var finO = textName.search("o");
        document.getElementById("demo").innerHTML = textName.charAt(finO);
    </script>
</body>

</html>
