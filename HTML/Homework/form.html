
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form homework</title>
    <style>
        * {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="fname">First name: </label><br>
        <input type="text" name="fname" id="fname"  value="[Your_First_Name]"><br><br>
        <label for="lname">Last name: </label><br>
        <input type="text" name="lname" id="lname" value="[Your_Last_Name]"><br><br>
        <label for="job">Job</label>
        <select name="job" id="job">
            <option value="developer">Developer</option>
            <option value="teacher">Teacher</option>
            <option value="engineer">Engineer</option>
        </select><br><br>
        <textarea name="hobbie" id="hobbie" cols="30" rows="9">Your hobbies</textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
